<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Online-Reservation-System/Credentials</title>
</head>

<body bgcolor="#4db8ff">

	<div style="text-align: center;">
		<img src="./lock.png" width="650px" height="400px" alt="Credentials" style="text-align: left;">
		&nbsp;&nbsp;
		<h1 style="text-align: center;">Build your website Credentials🌏</h1>
		<br><br><br>
		<form th:action="@{/saveCredentials}" method="POST">
			Set User_Id : <input type="text" placeholder="use name/email" name="userID" required />
			<br><br>
			Set Password : <input type="password" placeholder="🗝️ 8-10 characters only" name="userPassword" required />
			<br><br><br>
			<button type="submit">submit</button>
		</form>
	</div>
</body>

</html>
